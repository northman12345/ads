
   {% extends 'myapp/index.html' %}


   {% block body %}
<div class="container pad">
       <div class="row">
           <div class="col-md-4"></div>
            <div class="col-md-4">


                <form method="POST"   class="card card-body pad">
                    <h2 class="card-text  card-body" align="center">Login User</h2>

                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Danger!</strong>
                        {{form.errors}}

                      </div>
                      {% endif %}
                    <div class="form-group">
                      <label for="email">Username: </label>
                        {{form.username}}

                    </div>
                   
                      <div class="form-group">
                        <label for="email">Password:</label>
                          {{form.password}}
  
                      </div>
                      
                      
                      

                      
                    <div class="form-group pad2">
                    <button class="btn btn-danger form-control" type="submit"  >Login</button>
                    </div>
                    <div align="center">Do not have an account? <a href="{% url 'users:register'%}">Register</a></div>

                </form>

                     
             </div>
            <div class="col-md-4">
             
                <!-- livofivhiof -->
            </div>
        </div>

</div>
   
    {% endblock %}
