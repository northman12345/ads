
   {% extends 'myapp/index.html' %}


   {% block body %}
<div class="container pad">
       <div class="row">
            <div class="col-md-4">
                <h2>Update Product</h2>


                <form method="POST" enctype="multipart/form-data" class="card card-body pad">
                    {% csrf_token %}

                    <div class="form-group">
                      <label for="email">Name:</label>
                      <input type="text" class="form-control" placeholder="Enter Name" id="name" name="name" value="{{ product.name}}">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Price:</label>
                      <input type="text" class="form-control" placeholder="Enter Price" id="price" name="price" value="{{product.price}}">
                    </div>
                   
                            
                      <div class="form-group">
                        <label for="pwd">Description:</label>
                        <textarea type="text" class="form-control" id="desc" name="desc" >{{product.desc}}</textarea>
                      </div>
                      <br>
                      <div class="form-group">
                        <img class="card-img-top" src="{{product.image.url}}" alt="Card image" style="width: 130px;">
                            <br><br>
                        <label for="image">Choose image:</label>
                        <input type="file" accept="image/*" class="form-control"  id="uploads" name="uploads">
                      </div>

                      
                    <div class="form-group pad">
                    <button class="btn btn-danger" type="submit" name="addproduct" id="" value="Addproduct">Update Product</button>
                    </div>
                </form>

               
                     
             </div>
            <div class="col-md-6">
                <!-- livofivhiof -->
            </div>
        </div>

</div>
   
    {% endblock %}
